<!DOCTYPE html>
<html>
  <head>
    <title>Annotorious | Find Contours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@latest/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@latest/dist/annotorious.min.js"></script>
    <script src="opencv-4.5.5.js"></script>
    <style>
      html, body {
        padding:20px;
        margin:0;
      }

      svg.a9s-annotationlayer {
        pointer-events:none;
      }

      svg.a9s-annotationlayer .a9s-selection .a9s-inner,
      svg.a9s-annotationlayer .a9s-annotation .a9s-inner  {
        stroke-width:6;
        stroke:#ff0000;
      }

      svg.a9s-annotationlayer .a9s-selection .a9s-outer,
      svg.a9s-annotationlayer .a9s-annotation .a9s-outer  {
        stroke-width:8;
        stroke:rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <img id="map" src="vasques_07.jpg">

    <script>
      window.onload = function() {
        var anno = Annotorious.init({
          image: 'map',
          readOnly: true
        });

        Annotorious.SmartLasso(anno);
      }
    </script>
  </body>
</html>
